version: '3.1'

services:
  redis:
    container_name: redis
    image: redis
    ports:
      - 6379:6379
    restart: always
    networks:
      - test-network

  mongo:
    container_name: mongo
    image: mongo
    restart: always
    environment:
      MONGO_DATA_DIR: /data/db
      MONGO_LOG_DIR: /dev/null
    #   MONGO_INITDB_ROOT_USERNAME: root
    #   MONGO_INITDB_ROOT_PASSWORD: example
    #   MONGO_INITDB_ROOT_URL:  mongodb://localhost:27017/
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"
    networks:
      - test-network

volumes:
  mongo-data:
networks:
  test-network: