<h1>Listeler</h1>
<!--
    sıralı listeler -> 1,2,3 ordered list ? -> ol
    sıralı olmayan listeler -> *,*,* unordered list -> ul 
    -> list item -> li
-->

<ol>
  <li>liste öğesi *1*</li>
  <li>liste öğesi *2*</li>

  <li>:liste öğesi *3*</li>
</ol>

<ul>
  <li>liste öğesi *1*</li>
  <li>liste öğesi *2*</li>
  <li>liste öğesi *3*</li>
</ul>

<ol type="I">
  <li>Javascript</li>
  <li>C#</li>
  <li>Php</li>
</ol>

<ol type="A">
  <li>Javascript</li>
  <li>C#</li>
  <li>Php</li>
</ol>
